<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Nine Bugs</div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Featured/index.html">Featured</a></li>
        <li><a href="/About us/index.html">About Us</a></li>
        <li><a href="/Contact us/index.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="booking-form">
      <h1>Family Booking Form</h1>
      <form>
        <div class="form-group">
          <label>Client's Full Name</label>
          <div class="name-fields">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label>Client's Phone Number</label>
          <input type="text" placeholder="+63 000 000 0000" required>
        </div>
        <div class="form-group">
          <label>Client's Email</label>
          <input type="email" placeholder="Ninebugs@email.com" required>
        </div>
        <div class="form-group">
          <label>Client's Full Address</label>
          <input type="text" placeholder="Your full address" required>
        </div>
        <div class="form-group">
          <label>Session Date & Time</label>
          <input type="datetime-local" required>
        </div>
        <div class="form-group">
          <label>Session Location</label>
          <input type="text" placeholder="Location" required>
        </div>
        <div class="form-group">
  <label>Preferred Package</label>
  <select required>
    <option value="" disabled selected>Select a package</option>
  <option value="basic">Basic Package - 10 soft copies, 1 hard copy (₱299)</option>
  <option value="standard">Standard Package - 20 soft copies, 2 hard copies (₱499)</option>
  <option value="premium">Premium Package - 30 soft copies, 3 hard copies (₱699)</option>
</select>
</div>

        <button type="submit">Confirm</button>
      </form>
    </div>
    <div class="logo-box">
      <img src="/pictures/received_1013683873642037.jpeg" alt="Camera Logo">

    </div>
  </main>
</body>
</html>
