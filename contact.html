</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Logo Section -->
            <a href="index.html" class="logo">
                <span>NINE BUGS</span> <strong></strong>
            </a>

            <!-- Navigation Links -->
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="featured.html">Featured</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <p class="text-center mb-5">Have a question or ready to book a session? Reach out to us and we'll get back to you as soon as possible.</p>
            
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-8 offset-md-2">
                    <form action="/submit_form" method="POST">
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Message Field -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-dark w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
